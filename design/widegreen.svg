           id="rect4236"
           width="827"
           height="298"
           x="87"
           y="362.36218" /></flowRegion><flowPara
         id="flowPara4238">mit man sofort sieht, dass es eine Textdatei ist. Falls du gerade keinen Text zur Hand hast, aus dem du eine xhtml-Datei erstellen willst, kannst du zum Beispiel einen Blindtext[3] nehmen. Speichere ihn nun in eine Datei (vielleicht index.txt; daraus wird nachher index.html, die im Internet automatisch erscheint, wenn kein spezieller Dateiname angegeben wird) in einem separaten Verzeichnis. In dieses Verzeichnis (zum Beispiel «page» im Programmverzeichnis) werden alle Dateien gespeichert, die später für die Seite benötigt werden. So ist nachher alles beieinander, und</flowPara><flowPara
         id="flowPara4240" /><flowPara
         id="flowPara4242">Sobald eine Internetseite aus mehr als einer Seite besteht – was normalerweise der Fall ist –, benötigt man ein Menu zur Navigation. Damit dies nicht bei jeder Seite neu eingetippt werden muss und so bei einer Änderung alle Seiten geändert werden müssen, wird es in einer separaten Datei gespeichert. Diese ist nach dem Muster «Dateiname 1 ↵ Titel 1 ↵ Dateiname 2 ↵ Titel 2 ↵ …» aufgebaut (↵ bezeichnet einen Zeilenumbruch). Erstelle eine zweite Textdatei (blindtext.txt) mit beliebigem Inhalt (je nach Belieben noch eine dritte oder vierte). Dass die Endung der Dateien nach dem Konvertieren nicht mehr .txt lautet, sondern .html, muss berücksichtigt werden! Aus index.txt wird nun also index.html, aus blindtext.txt wird blindtext.html. Die beiden Dateien sollen im Menu den Namen «Home» und «Blindtext» bekommen. Erstelle eine</flowPara></flowRoot>    <text
